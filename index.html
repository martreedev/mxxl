<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MxL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Who is This?</h1>
        <div class="button-container">
            <button class="love-buttons" id="mar" onclick="define_button(this)" ></button>
            <button class="love-buttons" id="leah" onclick="define_button(this)"></button>
        </div>
    </div>

    <div id="mar-love-alert" class="love-alert-box">
        <p class="security-question">Security Question</p>
        <p class="main-question">How much does Mariusz <span class="love-span"> love </span> Leah?</p>
        <div class="love-button-container">
            <button id="mar-button1" onclick="isCorrectChoice(this, 'mar')">A Lot</button>
            <button id="mar-button2" onclick="isCorrectChoice(this, 'mar')">A Whole Super Lot!</button>
            <button id="mar-button3" onclick="isCorrectChoice(this, 'mar')" >More Than Anything</button>
        </div>
    </div>

    <div id="leah-love-alert" class="love-alert-box">
        <p class="security-question">Security Question</p>
        <p class="main-question">How much does Leah <span class="love-span"> love </span> Mariusz?</p>
        <div class="love-button-container">
            <button id="leah-button1" onclick="isCorrectChoice(this, 'l')">Not At All</button>
            <button id="leah-button2" onclick="isCorrectChoice(this, 'l')">Maybe a Little</button>
            <button id="leah-button3" onclick="isCorrectChoice(this, 'l')">More or Less</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
