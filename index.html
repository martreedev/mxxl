<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MxL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Who is This?</h1>
        <div class="button-container">
            <button class="love-buttons" id="mar" onclick="define_button(this)" ></button>
            <button class="love-buttons" id="leah" onclick="define_button(this)"></button>
        </div>
    </div>

    <div id="mar-love-alert" class="love-alert-box">
        <p>How much does Mariusz <span class="love-span"> love </span> Leah?</p>

            <button class="button1">A Lot</button>
            <button class="button2">A Whole Super Lot!</button>
            <button class="button3">More Than Anything</button>
        </div>
    </div>

    <div id="leah-love-alert" class="love-alert-box">
        <p>How much does Leah <span class="love-span"> love </span> Mariusz?</p>
        <div class="love-button-container">
            <button class="button1">Not At All</button>
            <button class="button2">Maybe a Little</button>
            <button class="button3">More or Less</button>
        </div>

    </div>
    <script src="script.js"></script>
